<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>SMS Spamfilter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SMS-Spamfilter</h1>
    <p>Klistra in ett SMS nedan för att kontrollera om det är spam.</p>

    <form>
        <textarea placeholder="Skriv eller klistra in SMS här..."></textarea>
        <button type="submit">Analysera SMS</button>
    </form>

    <div class="result">
        <!-- Resultatet från spamfiltret visas här -->
    </div>
</div>

</body>
</html>
