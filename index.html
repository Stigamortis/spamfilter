<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Classification Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .box {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .prob {
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>TensorFlow.js – Text Model Test</h1>

<p>Enter an English sentence and run the model:</p>

<textarea id="textInput" placeholder="Type an English sentence here..."></textarea>
<br>
<button onclick="runPrediction()">Predict</button>

<div id="output" class="box"></div>

<script>
  let model;
  const MAX_LEN = 30;
  const VOCAB_SIZE = 8000;

  async function loadModel() {
    model = await tf.loadLayersModel("model/model.json");
    console.log("Model loaded");
  }

  // Simple deterministic tokenizer (fallback)
  function tokenize(text) {
    const words = text
      .toLowerCase()
      .replace(/[^a-z\s]/g, "")
      .split(/\s+/)
      .filter(w => w.length > 0);

    const tokens = words.map(w => {
      let hash = 0;
      for (let i = 0; i < w.length; i++) {
        hash = (hash << 5) - hash + w.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash) % VOCAB_SIZE;
    });

    // pad / truncate
    while (tokens.length < MAX_LEN) tokens.push(0);
    return tokens.slice(0, MAX_LEN);
  }

  async function runPrediction() {
    if (!model) return;

    const text = document.getElementById("textInput").value;
    if (!text.trim()) return;

    const tokens = tokenize(text);
    const inputTensor = tf.tensor2d([tokens], [1, MAX_LEN], "int32");

    const prediction = model.predict(inputTensor);
    const prob = (await prediction.data())[0];

    const words = text.split(/\s+/);

    let tokenView = words.map(w => {
      const t = tokenize(w)[0];
      return `${w} → ${t}`;
    }).join("<br>");

    document.getElementById("output").innerHTML = `
      <div class="prob">Probability: ${(prob * 100).toFixed(2)}%</div>
      <p><strong>Model interpretation:</strong><br>
      ${prob >= 0.5 ? "Positive class" : "Negative class"}</p>
      <hr>
      <p><strong>Tokens:</strong></p>
      ${tokenView}
    `;

    tf.dispose([inputTensor, prediction]);
  }

  loadModel();
</script>

</body>
</html>
